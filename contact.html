<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta information about the document -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Kane Miller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header section -->
    <header class="site-header">
        <h1 class="site-title">Get in Touch</h1>
    </header>

    <!-- Navigation bar -->
    <nav class="site-navigation">
        <ul class="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>

    <!-- Main content for the contact form -->
    <main class="main-content">
        <section class="contact-section">
            <h2 class="section-title">Let's Connect</h2>
            <!-- Formspree form to send messages -->
            <form action="https://formspree.io/f/xkgnggpz" method="POST" class="contact-form">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <!-- Hidden redirect input for after form submission -->
                <input type="hidden" name="_redirect" value="https://kaneAmiller.github.io/portfolio-website/thank-you.html">

                <!-- Submit button -->
                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <p class="footer-text">
            &copy; 2024 Kane Miller. All rights reserved. | 
            <span class="social-links">
                <a href="contact.html" class="contact-link">Contact Me</a>
                <a href="https://github.com/kaneAmiller" target="_blank">
                    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" style="width: 24px; height: 24px; vertical-align: middle;">
                </a>
                <a href="https://www.linkedin.com/in/kane-a-miller" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn" style="width: 24px; height: 24px; vertical-align: middle;">
                </a>
            </span>
        </p>
    </footer>

    <!-- Link to the external JavaScript file -->
    <script src="scripts.js"></script>
</body>
</html>
